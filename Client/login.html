<head>

<link rel="stylesheet" type="text/css" href="./styles/style.css">

<script type="text/javascript">
$(document).ready(function(){

	
	$("#loginForm").submit(function(){
		
		    var flag=false;
			//var email=document.getElementById("email").value();
			//var pwd=document.getElementById("pwd").value();
			var email=$(':input#email').val();
			var psswd=$(':input#pwd').val();
			
			var original_email,original_password;
			
			$.ajax({
				type: "GET",
				url: "http://localhost:8080/OnlineExamService/exam/resources/credentials",
				dataType: "xml",
				async: false,
				success: function(result) {
					$(result).find('student').each(function(){
						if((email==$(this).children('email').text()) && (psswd==$(this).children('password').text()))
							flag=true;
					});
					
					
		        },
		        error: function (xhr, ajaxOptions, thrownError){
		            
		            alert(xhr.status);
		            alert(thrownError);
		        }


				});
			
			return flag;
		
		});

	
})

</script>
</head>
<body>
<form id="loginForm" action="index.html">
	<table>
		<tr><td>Login ID</td><td><input type="email" id="email" name="email"/></td></tr>
		<tr><td>Password:</td><td><input type="password" id="pwd" name="password"/></td></tr>
		<tr><td colspan="1" align="right"><input type="submit" id="studentLogin" value="Login" class="button"/></td></tr>
	</table>
</form>
</body>
